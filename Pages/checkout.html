<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/checkout.css">
    <title>Checkout</title>
</head>
<body class="no-select">
    <nav>
        <a href="/"><img src="../Images/arrow-right-circle.svg" alt="go home"></a>
    </nav>
    <div class="container checkout-grid">
        <section class="form-section">
            <form action="#">
                <input type="text" id="name" placeholder="your name here !" required>
                <input type="tel" id="number" placeholder="phone number (1-234-567-890)" required>
                <select id="location">
                    <option value="Accra">Accra</option>
                    <option value="Kumasi"> Kumasi</option>
                </select>
                <div class="payment-option">
                    <input type="radio" id="cash" value="Cash on delivery" checked>
                    <label for="cash">Cash On delivery</label>
                </div>
                <input type="submit" id="submit" value="Place Order">
            </form>
        </section>
        <section class="cart-section">
            <h2>Your Cart</h2>
            <div class="cart">
                <div class="cart-row">
                    <span class="cart-item-title cart-header cart-column">ITEM</span>
                    <span class="cart-price-title cart-header cart-column">PRICE</span>
                    <span class="cart-quantity-title cart-header cart-column">QUANTITY</span>
                </div>
                <div class="content-section"></div>
                <div class="cart-total">
                </div>
            </div>
        </section>
    </div>
    <!-- <div class="purchase-info purchase-grid">
    </div> -->
    <script src="../scripts/checkout.js" type="module"></script>
</body>
</html>
